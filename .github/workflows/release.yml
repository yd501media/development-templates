name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  github-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Create GitHub Release (auto-generate notes)
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
