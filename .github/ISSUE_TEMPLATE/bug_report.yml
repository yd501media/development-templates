name: Bug report
description: Report a defect with reproducible steps.
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Provide minimal, exact steps to reproduce.
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true

  - type: textarea
    id: scope
    attributes:
      label: Impact / scope
      description: Areas affected (API/DB/UI), severity, frequency.
    validations:
      required: false

  - type: textarea
    id: test
    attributes:
      label: Regression test idea
      description: What automated test should be added/updated?
